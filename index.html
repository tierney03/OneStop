<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OneStop</title>
        <meta name="description" content="OneStop">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="twelve columns" id="intro">
                    <nav class="text-right">
                        <ul>
                            <li><a href="page2.html" id="info">Info</a></li>
                            <li><a href="page2.html#comingFeatures2" id="comingFeatures">Coming Features</a></li>
                            <li><a href="page2.html#resources2" id="resources">Resources</a></li>
                            <li><a href="page2.html#aboutUs2" id="aboutUs">About Us</a></li>
                        </ul>
                </nav>
                    <h1>One<span id="stop">Stop</span></h1>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <!-- <label for="searchHead">Search city</label> -->
                    <input class="u-full-width"type="text" placeholder="Enter city" id="cityInput">
                </div>
                <!--added in the dropdown selector for user input state-->
                <div class="three columns">
                    <select class="u-full-width" id="stateSelect"></select>
                  </div>
                <div class="three columns"  id="searchButton">
                    <button id="searchBtn" class="button-primary" type="submit" value="Search">Search city</button>
                </div>

            </div>
            <div class="row" id="currentCityBox">
                <div class="one-half column category" class="top-right" id="weather"> 
                        <h4>Weather:</h4>                     
                        <!--work on population after click changes look of page-->
                    <img class="u-max-full-width" id="weatherPhoto" src="./Images/field-stock.jpg">
                    <div class="top-right">
                        <span id="curTemp"></span>
                        <br>
                        <span id="curHum"></span>
                    </div>
                    <!-- <div id="moreInfo">More Info</div> -->
                </div>
            
                <div class="one-half column" id="gas"> 
                        <h4>State Avg Gas $:</h4>
                        <img class="u-max-full-width" id="gasPhoto" src="./Images/gas-stock.jpg">
                        <div class="top-left">
                            <span id="gasPrice"></span>
                            <br>
                            <span id="midGrade"></span>
                            <br>
                            <span id="premiumPrice"></span>
                            <br>
                            <span id="dieselPrice"></span>
                        </div>
                </div>
            </div>
            <div class="row" id="fourDayBox">
                <div class="twelve columns" id="fourDay">
                    <div class="three columns" id="day-1">
                        <h5><span id="date0">4 Day Forecast</span></h5>
                        <img id="img0" />
                        <p id="dayHum0"></p>
                        <p id="dayMin0"></p>
                        <p id="dayMax0"></p>
                    </div>
                    <div class="three columns" id="day-2">
                        <h5> <span id="date1">4 Day Forecast</span></h5>
                        <img id="img1" />
                        <p id="dayHum1"></p>
                        <p id="dayMin1"></p>
                        <p id="dayMax1"></p>

                    </div>
                    <div class="three columns" id="day-3">
                        <h5><span id="date2">4 Day Forecast</span></h5>
                        <img id="img2" />
                        <p id="dayHum2"></p>
                        <p id="dayMin2"></p>
                        <p id="dayMax2"></p>
                    </div>
                    <div class="three columns" id="day-4">
                        <h5><span  id="date3">4 Day Forecast</span></h5>
                        <img id="img3" />
                        <p id="dayHum3"></p>
                        <p id="dayMin3"></p>
                        <p id="dayMax3"></p>

                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
            <div class="twelve columns">
                <div class="three columns" id="past">
                <h4><span>Previous Searches:</span></h4>
                <br>
                <span  id="pastSearch"></span>
                <button id="clearSearch" class="button-primary" type="submit" >Clear history</button>
                </div>
            </div>
            </div>
        </div>
        <script src="assets/script.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    </body>
</html>
