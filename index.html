<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/style.css">

    <body>
        <div class="container">
            <div class="row">
                <div class="twelve columns" id="intro">
                    <nav class="text-right">
                        <ul>
                            <li><a href="page2.html#info2" id="info">Info</a></li>
                            <li><a href="page2.html#comingFeatures2" id="comingFeatures">Coming Features</a></li>
                            <li><a href="page2.html#resources2" id="resources">Resources</a></li>
                            <li><a href="page2.html#aboutUs2" id="aboutUs">About Us</a></li>
                        </ul>
                </nav>
                    <h1>One<span id="stop">Stop</span></h1>
                </div>
            </div>
            <div class="row">
                <div class="six columns">
                    <!-- <label for="searchHead">Search city</label> -->
                    <input class="u-full-width"type="text" placeholder="Enter city" id="cityInput">
                </div>
                <!--added in the dropdown selector for user input state-->
                <div class="three columns">
                    <select class="u-full-width" id="stateSelect"></select>
                  </div>
                <div class="three columns"  id="searchButton">
                    <button id="searchBtn" class="button-primary" type="submit" value="Search">Search city</button>
                </div>
                <div class="twelve columns">
                    <!--spot for the search history to populate-->
                    <ul id="search-history">

                    </ul>
                </div>

            </div>
            <div class="row" id="currentCityBox">
                <div class="one-half column category" class="top-right" id="weather"> 
                        <h4>Weather:</h4>
                        
                        <!--work on population after click changes look of page-->
                    <img class="u-max-full-width" id="weatherPhoto" src="./Images/field-stock.jpg">
                    <div class="top-right">
                        <p id="demo"></p>
                        <span id="curTemp"></span>
                        <br>
                        <span id="curHum"></span>
                    </div>
                    <!-- <div id="moreInfo">More Info</div> -->
                </div>
            
                <div class="one-half column" id="gas"> 
                        <h4>Average Gas $:</h4>
                        <img class="u-max-full-width" id="gasPhoto" src="./Images/gas-stock.jpg">
                            <div class="top-left"><span id="curPrice"></span>
                            </div>
                </div>
            </div>
                <!-- future input for good local spots. restraunts,hotels maybe add other cool local things  -->

                </div> -->

                <div class="twelve columns" id="fourDay">
                    <div class="three columns" id="day-1">
                        <h5><span class="name">Day 1</span> <span class="date">--/--</span></h5>
                        <p id="dayHum"></p>
                        <p id="dayMin"></p>
                        <p id="dayMax"></p>
                    </div>
                    <div class="three columns" id="day-2">
                        <h5><span class="name">Day 2</span> <span class="text-muted date">--/--</span></h5>
                        <p id="dayHum"></p>
                        <p id="dayMin"></p>
                        <p id="dayMax"></p>

                    </div>
                    <div class="three columns" id="day-3">
                        <h5><span class="name">Day 3</span> <span class="text-muted date">--/--</span></h5>
                        <p id="dayHum"></p>
                        <p id="dayMin"></p>
                        <p id="dayMax"></p>
                    </div>
                    <div class="three columns" id="day-4">
                        <h5><span class="name">Day 4</span> <span class="text-muted date">--/--</span></h5>
                        <p id="dayHum"></p>
                        <p id="dayMin"></p>
                        <p id="dayMax"></p>

                    </div>
                </div>
